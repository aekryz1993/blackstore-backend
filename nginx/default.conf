upstream bluestore {
    server bluestore:5000;
}

server {
	listen 80;
	server_name blackstoregb.com www.blackstoregb.com;
	location / {
	    return 301 https://$server_name$request_uri;
	}
}

server {
	listen 443 ssl;
	ssl_certificate blackstoregb_com_chain.crt;
	ssl_certificate_key blackstoregb_com.key;
	server_name blackstoregb.com www.blackstoregb.com;
	root /app/resources;

	location / {
		try_files $uri @bluestore;
	}

	location @bluestore {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $host;
		
	    proxy_pass http://bluestore;

		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
	}
}
